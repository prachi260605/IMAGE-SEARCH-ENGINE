<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IMAGE SEARCH ENGINE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="images/img.jpg " alt="search-img">
      <div class="content">
        <h1>IMAGE SEARCH ENGINE</h1>
        <p>Discover, delight, download - all in an instant</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section>
      <div class="feature-image-container">
        <img src="images/large_icon.png" alt="Image search feature" class="feature-image">
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
      <span>
      <button class="load-more">Load More</button>
      </span>
    </section>

    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Copyright &copy; 2024 | Developed by PRACHI</p>
        </div>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/prachi-gupta-a82918232/" aria-label="LinkedIn"><i class="fa fa-linkedin-square"></i></a>
          <a href="https://github.com/prachi260605" aria-label="GitHub"><i class="fa fa-github"></i></a>
          <a href="mailto: bt21ec040@nitmz.ac.in" aria-label="Gmail"><i class="fa fa-envelope"></i></a>
          <a href="https://prachi260605.github.io/prachiportfolio/" aria-label="Gmail"><i class="fa fa-address-card"></i></a>
        </div>
        </div>
      </div>
    </footer>

  </body>
</html>
